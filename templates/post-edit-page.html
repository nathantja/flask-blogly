{% extends 'base.html' %}

{% block title %}Blogly: Edit Post{% endblock %}

{% block content %}

<h1>Edit Post</h1>

<form method="POST">
  <label for="title">Title</label>
  <input type="text" name="title" value="{{ post.title }}">

  <label for="content">Content</label>
  <textarea class="resizable-input" type="text" name="content">{{ post.content }}</textarea>

  <a class="btn btn-secondary" href="">Cancel</a>
  <button class="btn btn-primary" action="submit">Edit</button>
</form>

{% endblock %}
