{% extends 'base.html' %}

{% block title %}Blogly: All Users{% endblock %}

{% block content %}

<h2>Users</h2>
<ul>
  {% for user in users %}
  <li><a href="/users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></li>
  {% endfor %}
</ul>

<form action="/users/new" method="GET">
<button class="btn btn-primary">Add user</button>
</form>

{% endblock %}
