{% extends 'base.html' %}

{% block title %}Blogly: Edit{% endblock %}

{% block content %}

<h1>Edit a user</h1>

<form method="POST" action="/users/{{ user.id }}/edit">
  <label for="first-name">First Name</label>
  <input type="text" name="first-name" value="{{ user.first_name }}">

  <label for="last-name">Last Name</label>
  <input type="text" name="last-name" value="{{ user.last_name }}">

  <label for="image-url">Image URL</label>
  <input type="URL" name="image-url" value="{{ user.image_url }}">

  <a class="btn btn-secondary" href="/users/{{ user.id }}">Cancel</a>

  <button class="btn btn-primary" action="submit">Save</button>
</form>

{% endblock %}
